<img *ngIf="!coupons" src="/assets/load/2.gif" style="margin-top: 2%;">

<div *ngIf="coupons" class="cus">
  <h1>All Coupons</h1>
  <table>
    <tr class="str" *ngFor="let c of coupons">
      <td>{{c.id}}</td>
      <td><img class="img" src="{{c.imageURL}}" width=80px; height=100px;></td>
      <td><a class="title" style="cursor: pointer;" routerLink="/coupon-details/{{c.id}}">{{c.title}}</a></td>
      <td><a class="desc" style="cursor: pointer;" routerLink="/coupon-details/{{c.id}}">{{c.description}}</a></td>
      <td>{{c.price}} â‚ª</td>
      <td>{{c.amount}} pc.</td>
      <td>category: <a class="category" style="cursor: pointer;"
                       routerLink="/coupon-cat/{{c.category}}">{{c.category}}</a></td>
      <td>{{c.startDate}}</td>
      <td>{{c.endDate}}</td>
      <td>
        <button title="Delete Coupon" class="del" (click)=deleteCoupon(c.id)>
          <i class="fa fa-times" style="font-size:40px;
                    color:rgb(72, 103, 114);"></i></button>
      </td>
      <td><a title="Update Coupon. Pay attention to your coupon identification number" routerLink="/update-coupon">
        <i class="fa fa-pencil" style="font-size:40px;
                    color:rgb(72, 103, 114);"></i></a>
      </td>
    </tr>
  </table>
  <a class="con" routerLink="/ad-account">settings</a>
</div>
