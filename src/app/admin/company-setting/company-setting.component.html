<img *ngIf="!companies" src="/assets/load/5.gif" style="margin-top: 2%;">

<div class="companies">
    <table *ngIf="companies">
        <tr>
            <th>URL</th>
            <th>name</th>
        </tr>
        <tr class="row" *ngFor="let p of companies">
            <td><img class="img" src="{{p.imageURL}}" width=40px; height=50px;></td>
            <td><a class="name" style="cursor: pointer;" routerLink="/company-details/{{p.id}}">{{p.name}}</a></td>
            <td>
                <button title="Delete Company" class="button" (click)=deleteCompany(p.id)>Delete</button>
            </td>
            <td>
                <a title="Update Company" class="button" style="text-transform: lowercase;" routerLink="/update-company">update</a>
            </td>
        </tr>
    </table>
</div>
