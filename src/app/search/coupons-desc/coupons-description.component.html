<img *ngIf="!coupons" src="/assets/load/6c.gif" height="400px" width="350px" style="margin-top: 20px;">

<div *ngIf="coupons" class="dws-wrapper">
    <div class="flex-cont">
        <div *ngFor="let c of coupons" class="imageBox">
            <img src="{{c.imageURL}}" width=80px; height=100px;>
            <a class="title" style="cursor: pointer;" routerLink="/sales/{{c.id}}">{{c.title}}</a>
            <a class="shimmer" style="cursor: pointer;" routerLink="/sales/{{c.id}}">{{c.description}}</a>
            <h1>{{c.price}}â‚ª</h1>
            <table>
                <tbody class="body">
                    <tr>
                        <td class="cat">category: {{c.category}}</td>
                    </tr>
                    <tr>
                        <td>amount: {{c.amount}} pc.</td>
                    </tr>

                    <tr>
                        <td>start date: {{c.startDate}}</td>
                    </tr>
                    <tr>
                        <td>end date: {{c.endDate}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
