<div *ngIf="coupons" class="dws-wrapper">
    <div *ngFor="let p of coupons" class="box">
        <a style="cursor: pointer;" routerLink="/sales/{{p.id}}"> {{p.description}}</a><br>
        <a style="cursor: pointer;" routerLink="/sales/{{p.id}}"> {{p.title}}</a><br>
        <h1>{{p.price}}â‚ª</h1>
        <img class="img" src="{{p.imageURL}}">
        <table>

            <td>categoty: {{p.category}}</td>

            <tr>
                <td>amount: {{p.amount}} pc.</td>
            </tr>
            <tr>
                <td>start_date: {{p.startDate}}</td>
            </tr>
            <tr>
                <td>end_date: {{p.endDate}}</td>
            </tr>
        </table>
    </div>
</div>
